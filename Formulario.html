<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f9;
    }
    form {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #333;
    }
    select, input[type="number"], input[type="button"] {
      margin-top: 5px;
      display: block;
      width: calc(100% - 20px); /* Ajuste del ancho para incluir padding */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Asegura que el padding se incluya en el ancho */
    }
    select {
      background-color: #fff;
    }
    input[type="button"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px; /* Espacio entre el select y el botón */
    }
    input[type="button"]:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 0px;
      padding: 2px;
      height: 96px;
      left: -1px;
      border: 1px solid #ddd;
      border-radius: 0px;
      background-color: #f9f9f9;
      font-weight: bold;
      color: #333;
      width: calc(100% - 20px); /* Ajuste del ancho para incluir padding */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Efecto de desplazamiento leve */
      position: relative;
      transition: transform 0.3s ease, opacity 0.3s ease; /* Transición suave */
      transform: translateY(0); /* Inicialmente sin desplazamiento */
      opacity: 0; /* Inicialmente visible */
      text-align: center;
    }
    #resultado.show {
      transform: translateY(10px); /* Efecto de desplazamiento en cascada al mostrar */
      opacity: 1;
    }
    img{
      padding:10px;display:block;
      margin-left: auto;
      margin-right: auto;
      width:200px;
    }
  </style>
</head>
<body>
  <form>
    <img src= "https://lh3.googleusercontent.com/d/1_sjmGlWxOs0Nkmjig7vC_5BpzCIrTyB-">
    <label for="altura">Altura del Tanque (mm):</label>
    <input type="number" id="altura" name="altura" placeholder="Ingresa altura" required>
    
    <label for="tipo">Tipo de Tanque:</label>
    <select id="tipo" name="tipo">
      <option value="1">Tanque 1</option>
      <option value="2">Tanque 2</option>
      <option value="3">Tanque 3</option>
    </select>
    
    <input type="button" value="Calcular Volumen" onclick="calcularVolumen()">

    <!-- Resultado dentro del formulario -->
    <div id="resultado"></div>
  </form>
  <footer>
  <div style="justify-content:center;width:100%;height:40px;margin-top: 50px">
    <a href="https://www.sinova.co/" target="_blank" style="width:100%; text-decoration: none;color:black">
       <center>©Sinova | Derechos reservados</center>
      <img src="https://firebasestorage.googleapis.com/v0/b/repository-sinova-202x.appspot.com/o/Sinova%2Flogo%2FLogoAzulSinFondo.png?alt=media&token=cb16f05f-530d-4ac2-8323-5f1e0fa97eaa" style="display:block;margin-left: auto;margin-right: auto;width:50%;">
  	 </a>
  </div>
</footer>
  <script>
    function calcularVolumen() {
      var tipo = document.getElementById('tipo').value;
      var altura = document.getElementById('altura').value;
      google.script.run.withSuccessHandler(function(volumen) {
        var resultado = document.getElementById('resultado');
        resultado.innerText = 'Volumen: ' + volumen;
        // Mostrar el resultado con el efecto de cascada
        resultado.classList.add('show');
      }).obtenerDatosTanque(tipo, altura);
    }
  </script>
</body>
</html>
